
<title>Login</title>


{% block header%}
<head>
<link rel="icon" href="/static/task/img/coaudial_icon.ico">
<link rel="stylesheet" href="/static/frontend/login.css">
</head>
{% endblock %}

{% block content%}
<body>
    <div class="container">
        <div class="login">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                <label for="username">Nombre de usuario:</label><br>
                <input type="text" id="username" name="username"><br>
                <label for="password">Contraseña:</label><br>
                <input type="password" id="password" name="password"><br>
                <input type="submit" class="iniciar-boton" value="Iniciar sesión">
            </form>
            <a href="{% url 'signup' %}">Si eres nuevo, has click aqui</a>
        </div>
        <div class="right-column">
            <div class="icon">
                <img src="../../static/tasks/img/coaudial_icon.ico" alt="Icono de coaudial">
            </div>
            <h2>Bienvenido de vuelta</h2><!-- Contenido del div derecho con fondo color turquesa -->
        </div>
    </div>
</body>



{% endblock %}
